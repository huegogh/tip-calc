<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Tip Calculator</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="container h-100 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="row my-3">
        <div class="col">
          <h1 class="text-center">Tip Tally</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col d-flex justify-content-center lead">
            <label for="total" class="mx-2">Total:</label>
          <input id="total" type="number" value="20.00" class="w-50 text-center"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <label for="tipSlider">Percent to tip:</label>
          <input id="tipSlider" type="range" min="5" max="30" step="5"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 id="sliderValue">Range value</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 id="tipTotal">Tip:</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 id="grandTotal">Total</h2>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
